name: Deploy PocketAgent

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Test Python Backend
  # ============================================
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run tests
        run: |
          python -c "from kernel import AgentKernel; print('âœ… Kernel imports OK')"
          python -c "from main_v2 import app; print('âœ… FastAPI app imports OK')"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}

  # ============================================
  # Job 2: Test Node.js Bridge
  # ============================================
  test-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wpp-bridge
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wpp-bridge/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint check
        run: |
          echo "âœ… Node.js dependencies installed"

  # ============================================
  # Job 3: Build Docker Images
  # ============================================
  build:
    needs: [test-python, test-node]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Build Python Backend
      - name: Build and push Python backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.python
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/pocket-agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/pocket-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build WPP Bridge
      - name: Build and push WPP Bridge
        uses: docker/build-push-action@v5
        with:
          context: ./wpp-bridge
          file: ./wpp-bridge/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/wpp-bridge:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/wpp-bridge:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 4: Deploy to Railway
  # ============================================
  deploy-railway:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Python Backend
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deploy WPP Bridge
        run: |
          cd wpp-bridge
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Backend**: Deployed to Railway" >> $GITHUB_STEP_SUMMARY
          echo "- **WPP Bridge**: Deployed to Railway" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 5: Deploy to Render (Alternative)
  # ============================================
  deploy-render:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_TARGET == 'render'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
